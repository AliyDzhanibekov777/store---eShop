<!DOCTYPE html>
{% extends 'eShop/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="container py-5 vh-100">

    <div class="row mb-5">
        <div class="col-12">
            <h2 class="section-title">
                <span>Профиль</span>
            </h2>
        </div>
    </div>

    <div class="row mt-2 justify-content-center align-items-center">
        <div class="col-md-5">
            <form class="row g-4 mb-5 mt-5" id="form-profile" action="{% url 'profile' %}" method="post">

                {% csrf_token %}

                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.first_name.id_for_lable }}" class="form-label">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.last_name.id_for_lable }}" class="form-label">Фамилия</label>
                    {{ form.last_name }}
                </div>
                <div class="col-md-12">
                    <label for="{{ form.username.id_for_lable }}" class="form-label">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="col-md-12">
                    <label for="{{ form.email.id_for_lable }}" class="form-label">Электронная почта</label>
                    {{ form.email }}
                </div>
                <div class="col-12 mb-2 mt-5 d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
