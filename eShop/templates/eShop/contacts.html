<!DOCTYPE html>
{% extends 'eShop/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<div class="container mt-5 contacts-container">
    <div class="row mb-5">
        <div class="col-12">
            <h2 class="section-title">
                <span>Контакты</span>
            </h2>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body" style="height: 150px;">
                    <i class="fa-solid fa-location-dot fa-2x text-warning mb-3"></i>
                    <h5 class="card-title">Адрес:</h5>
                    <p class="card-text">Черкесск, ул.Умара-Алиева, д.10А</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body" style="height: 150px;">
                    <i class="fa-solid fa-address-book fa-2x text-warning mb-3"></i>
                    <h5 class="card-title">Телефон:</h5>
                    <p class="card-text">8(800)534-35-39</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-5">
            <div class="card">
                <div class="card-body" style="height: 150px;">
                    <i class="fa-solid fa-envelope fa-2x text-warning mb-3"></i>
                    <h5 class="card-title">Адрес электронной почты:</h5>
                    <p class="card-text">eShop@mail.ru</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
